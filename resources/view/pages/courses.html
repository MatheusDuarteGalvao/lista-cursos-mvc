<h1>Cursos</h1>
<hr>

<section id="courses">

    {{items}}

    {{pagination}}

</section>

<hr>

<section id="form">

    <h3>Envie seu curso</h3>

    <form method="post" action="?page=1">

        <div class="form-group">
            <label>Nome do curso</label>
            <input type="text" class="form-control" name="nome" required>
        </div>

        <div class="form-group">
            <label>Descrição</label>
            <textarea class="form-control" rows="5" name="descricao" required></textarea>
        </div>

        <div class="form-group">
            <label>Nota para o curso</label>
            <input type="number" class="form-control" name="nota" min="0" max="5" required>
        </div>

        <div class="form-group mt-3">
            <button type="submit" class="btn btn-success">Enviar</button>
        </div>
    </form>

</section>
