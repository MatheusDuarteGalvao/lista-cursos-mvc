<h1>{{title}}</h1>

<hr>

<a href="{{URL}}/admin/courses">
	<button type="button" class="btn btn-warning">Voltar</button>
</a>

<hr>

{{status}}

<form method="post">

	<div class="form-group">
		<label>Seu nome</label>
		<input type="text" name="usuario" class="form-control" value="{{usuario}}" required>
	</div>

	<div class="form-group">
		<label>Nome do curso</label>
		<input type="text" name="nome" class="form-control" value="{{nome}}" required>
	</div>

	<div class="form-group my-3">
		<label>Descrição</label>
		<textarea name="descricao" rows="5" class="form-control" required>{{descricao}}</textarea>
	</div>

	<div class="form-group">
		<label>Nota do curso</label>
		<input type="number" name="nota" class="form-control" value="{{nota}}" min="1" max="5" required>
	</div>

	<div class="form-group mt-3">
		<button type="submit" class="btn btn-success">Enviar</button>
	</div>

</form>
